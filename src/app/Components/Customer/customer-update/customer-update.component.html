<form #CustomerForm="ngForm" (ngSubmit)="onSubmit(CustomerForm)">
    <!-- {{CustomerForm.value |json}} -->
    <input [(ngModel)]="customer.Id"  type="hidden" class="form-control" id="Id" name="Id" >

    <div class="form-group">
      <label for="Firstname">Firstname</label>
      <input [(ngModel)]="customer.Firstname"  type="text" class="form-control" id="Firstname" name="Firstname" >
    </div>
    <div class="form-group">
        <label for="Lastname">Lastname</label>
        <input [(ngModel)]="customer.Lastname"  type="text" class="form-control" id="Lastname" name="Lastname" >
      </div>
      <div class="form-group">
        <label for="DateOfBirth">DateOfBirth</label>
        <input [(ngModel)]="customer.DateOfBirth"  type="text" class="form-control" id="DateOfBirth" name="DateOfBirth" >
      </div>
      <div class="form-group">
        <label for="PhoneNumber">PhoneNumber</label>
        <input [(ngModel)]="customer.PhoneNumber"  type="text" class="form-control" id="PhoneNumber" name="PhoneNumber" >
      </div>
      <div class="form-group">
        <label for="Email">Email</label>
        <input [(ngModel)]="customer.Email"  type="text" class="form-control" id="Email" name="Email" >
      </div>
      <div class="form-group">
        <label for="BankAccountNumber">BankAccountNumber</label>
        <input [(ngModel)]="customer.BankAccountNumber" type="text" class="form-control" id="BankAccountNumber" name="BankAccountNumber" >
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
