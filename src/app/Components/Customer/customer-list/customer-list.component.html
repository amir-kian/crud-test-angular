<a href="/RegisterCustomer">new customer</a>
<table>
    <thead>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>DateOfBirth</th>
        <th>PhoneNumber</th>
        <th>Email</th>
        <th>BankAccountNumber</th>
        <th>Delete</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of Customers; let i=index" >
            <td>{{item.Firstname}}</td>
            <td>{{item.Lastname}}</td>
            <td>{{item.DateOfBirth}}</td>
            <td>{{item.Firstname}}</td>
            <td>{{item.PhoneNumber}}</td>
            <td>{{item.BankAccountNumber}}</td>
            <a class="btn btn-danger" [routerLink]="[ '/DeleteCustomer',item.Id]">delete</a>
            <a class="btn btn-danger" [routerLink]="[ '/UpdateCustomer',item.Id]">UpdateCustomer</a>

        </tr>
    </tbody>
</table>
