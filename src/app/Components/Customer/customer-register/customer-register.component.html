<form #CustomerForm="ngForm" (ngSubmit)="onSubmit(CustomerForm)">
    <!-- {{CustomerForm.value |json}} -->
    <div class="form-group">
      <label for="Firstname">Firstname</label>
      <input ngModel type="text" class="form-control" id="Firstname" name="Firstname" >
    </div>
    <div class="form-group">
        <label for="Lastname">Lastname</label>
        <input ngModel type="text" class="form-control" id="Lastname" name="Lastname" >
      </div>
      <div class="form-group">
        <label for="DateOfBirth">DateOfBirth</label>
        <input ngModel type="text" class="form-control" id="DateOfBirth" name="DateOfBirth" >
      </div>
      <div class="form-group">
        <label for="Firstname">PhoneNumber</label>
        <input ngModel type="text" class="form-control" id="PhoneNumber" name="PhoneNumber" >
      </div>
      <div class="form-group">
        <label for="Firstname">Email</label>
        <input ngModel type="text" class="form-control" id="Email" name="Email" >
      </div>
      <div class="form-group">
        <label for="Firstname">BankAccountNumber</label>
        <input ngModel type="text" class="form-control" id="BankAccountNumber" name="BankAccountNumber" >
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
